apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "anim.bro.com.animdemo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.blankj:utilcode:1.19.4'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
//    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'io.reactivex:rxjava:1.0.14'
    implementation 'io.reactivex:rxandroid:1.0.1'
    implementation 'com.plattysoft.leonids:LeonidsLib:1.3.2'
    implementation 'jp.wasabeef:blurry:3.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.badoo.mobile:android-weak-handler:1.1'
//    implementation 'com.android.support:palette-v7:28.0.0'
    //播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.0.4'
    //完整版引入
    implementation ('com.shuyu:gsyVideoPlayer-java:6.0.3'){
        exclude group: 'com.android.support'
    }
    //是否需要ExoPlayer模式
    implementation ('com.shuyu:GSYVideoPlayer-exo2:6.0.3'){
        exclude group: 'com.android.support'
    }

//根据你的需求ijk模式的so
    implementation 'com.shuyu:gsyVideoPlayer-armv5:7.1.2'
    implementation 'com.shuyu:gsyVideoPlayer-armv7a:7.1.2'
    implementation 'com.shuyu:gsyVideoPlayer-arm64:7.1.2'
    implementation 'com.shuyu:gsyVideoPlayer-x64:7.1.2'
    implementation 'com.shuyu:gsyVideoPlayer-x86:7.1.2'
}
